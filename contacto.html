    <main id="contacto">
        <section>
            <h2>Contacto</h2>
            <form action="">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre" required>
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido" required>
                    <br>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="ingrese su numero de telefono" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ingrese su direccion de correo" required>
                    <br>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="ingrese un mensaje" required></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
        <aside>
            <p>"Te responderé en un plazo maximo de 24 horas"</p>
        </aside>
    </main>
